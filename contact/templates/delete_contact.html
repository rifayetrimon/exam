{% extends 'base.html' %}

{% block content %}
<h2>Are you sure you want to delete {{ contact.first_name }}?</h2>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 text-white p-2 rounded">Yes, Delete</button>
</form>
<a href="{% url 'contact_list' %}">Cancel</a>
{% endblock %}
